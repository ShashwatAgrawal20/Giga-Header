<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giga-Header - C to Header-Only Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            border: 8px solid #ff0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: #ff0;
            color: #000;
            padding: 20px;
            border: 4px solid #0ff;
            margin-bottom: 40px;
            transform: rotate(-1deg);
        }

        .subtitle {
            font-size: 1.5rem;
            background: #0ff;
            color: #000;
            padding: 15px;
            border: 4px solid #f0f;
            margin-bottom: 40px;
            font-weight: bold;
            transform: rotate(1deg);
        }

        .input-section {
            background: #f0f;
            border: 4px solid #0f0;
            padding: 30px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000;
        }

        input[type="url"] {
            width: 100%;
            padding: 20px;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            border: 4px solid #000;
            background: #fff;
            color: #000;
            margin-bottom: 20px;
        }

        button {
            background: #0f0;
            color: #000;
            border: 4px solid #ff0;
            padding: 20px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        button:hover {
            background: #ff0;
            color: #000;
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 #000;
        }

        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        .result-section {
            background: #0f0;
            border: 4px solid #f0f;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .result-section h2 {
            font-size: 2rem;
            color: #000;
            margin-bottom: 20px;
            background: #ff0;
            padding: 15px;
            border: 4px solid #000;
        }

        .status {
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px;
            margin-bottom: 20px;
            border: 4px solid #000;
        }

        .status.success {
            background: #0f0;
            color: #000;
        }

        .status.error {
            background: #f00;
            color: #fff;
        }

        .download-btn {
            background: #0ff;
            color: #000;
            border: 4px solid #f0f;
            padding: 15px 30px;
            font-size: 1.1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }

        .download-btn:hover {
            background: #f0f;
            color: #000;
            transform: translate(-4px, -4px);
            box-shadow: 8px 8px 0 #000;
        }

        .loading {
            display: none;
            background: #ff0;
            color: #000;
            padding: 20px;
            border: 4px solid #0ff;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading::after {
            content: '...';
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giga-Header</h1>
        <div class="subtitle">Convert C Projects to Header-Only Files</div>
        
        <div class="input-section">
            <label for="gitUrl">Enter Git Repository URL:</label>
            <input type="url" id="gitUrl" placeholder="https://github.com/user/repo.git" />
            <button onclick="convertProject()">Convert Project</button>
        </div>

        <div class="loading" id="loading">
            Processing repository
        </div>

        <div class="result-section" id="resultSection">
            <h2>Conversion Result</h2>
            <div class="status" id="status"></div>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function isValidGithubUrl(url) {
            return /^https:\/\/github\.com\/[a-zA-Z0-9](?:[a-zA-Z0-9\-]*[a-zA-Z0-9])?\/[a-zA-Z0-9._\-]+(\.git)?\/?$/.test(url);
        }

        async function convertProject() {
            const gitUrl = document.getElementById('gitUrl').value.trim();
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const status = document.getElementById('status');
            const resultContent = document.getElementById('resultContent');

            if (!gitUrl) {
                alert('Please enter a Git repository URL');
                return;
            }

            if (!isValidGithubUrl(gitUrl)) {
                resultSection.style.display = 'block';
                status.className = 'status error';
                status.textContent = '✗ Invalid GitHub URL. Expected: https://github.com/<owner>/<repo>';
                resultContent.innerHTML = '';
                return;
            }

            loading.classList.add('active');
            resultSection.style.display = 'none';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ git_url: gitUrl })
                });

                const result = await response.json();

                loading.classList.remove('active');
                resultSection.style.display = 'block';

                if (result.success) {
                    status.className = 'status success';
                    status.textContent = '✓ Successfully converted to header-only file!';
                    resultContent.innerHTML = `
                        <p>Repository: ${result.repository}</p>
                        <p>C files found: ${result.c_files_count}</p>
                        <p>Header files found: ${result.header_files_count}</p>
                        <a href="/download/${result.filename}" class="download-btn" download>
                            Download ${result.filename}
                        </a>
                    `;
                } else {
                    status.className = 'status error';
                    status.textContent = '✗ ' + result.error;
                    resultContent.innerHTML = '';
                }
            } catch (error) {
                loading.classList.remove('active');
                resultSection.style.display = 'block';
                status.className = 'status error';
                status.textContent = '✗ Server error: ' + error.message;
                resultContent.innerHTML = '';
            }
        }

        document.getElementById('gitUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertProject();
            }
        });
    </script>
</body>
</html>
